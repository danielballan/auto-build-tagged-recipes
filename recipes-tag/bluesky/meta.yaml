{% set version = "1.3.2" %}

package:
    name: bluesky
    version: {{ version }}

source:
    git_url: https://github.com/nsls-ii/bluesky
    git_rev: v{{ version }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt
    skip: True  # [py2k]

requirements:
    build:
        - python

    run:
        - cycler
        - databroker
        - event-model
        - historydict
        - ipython
        - jsonschema
        - lmfit
        - matplotlib
        - numpy
        - ophyd
        - python
        - super_state_machine
        - toolz
        - tqdm
        - pyzmq

test:
    imports:
        - bluesky

about:
    home: https://github.com/NSLS-II/bluesky
    license: BSD
